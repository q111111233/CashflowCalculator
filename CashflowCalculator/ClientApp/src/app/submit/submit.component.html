<div class="container">
  <h1>Enter Your Loan</h1>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="balance">Balance</label>
      <input type="text" class="form-control" [(ngModel)]="loan.balance" name="balance" required>
    </div>

    <div class="form-group">
      <label for="term">Term</label>
      <input type="text" class="form-control" [(ngModel)]="loan.term" name="term" required>
    </div>

    <div class="form-group">
      <label for="rate">Rate</label>
      <input type="text" class="form-control" [(ngModel)]="loan.rate" name="rate" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
